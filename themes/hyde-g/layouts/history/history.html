{{ partial "head.html" . }}
<div class="content container">
  <h1 style="margin-top: 0;">History</h1>
  <p>Here is a list of all the published versions of this site, courtesy of the awesomeness that is IPFS</p>
  <ul style="list-style-type: none;">
  {{ range $i, $r := getCSV "," "data/history.csv" }}
    <li>
      <a href="{{ index $r 1 | safeUrl }}">{{ index $r 0 }}</a>
    </li>
  {{ end }}
  </ul>
</div>
{{ partial "foot.html" . }}
