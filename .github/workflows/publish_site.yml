name: Publish Site

on:
  push:

jobs:
  publish:
    name: Publish Site
    runs-on: ubuntu-22.04
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build Site
        run: nix run .#zola -- build
      - name: List Site Contents
        run: ls -l public/

  check-format:
    name: Check Format
    runs-on: ubuntu-22.04
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check Format
        run: nix flake check

  check-broken-links:
    name: Check for Broken Links
    runs-on: ubuntu-22.04
    needs: publish
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: Check Links
        run: nix run nixpkgs#lychee "public/**/*.html"

