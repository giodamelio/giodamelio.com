{% extends "page.html" %}

{% import "macros.html" as macros %}

{% block main %}
<main>
  <h1>{{ page.title }}</h1>

  {% if page.taxonomies.tags %}
  {% for tag_name in page.taxonomies.tags %}
    {{ macros::tag(name=tag_name) }}
  {% endfor %}
  {% endif %}

  {{ page.content | safe }}
</main>
{% endblock %}
