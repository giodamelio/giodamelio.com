{% extends "base.html" %}

{% block title %}
<title>Tag "{{ term.name }}" | Gio's Site</title>
{% endblock title %}}

{% block content %}
<div class="my-prose">
  <h1>Posts with the tag <span class="tag">{{ term.name }}</span></h1>

  <ul>
    {% for post in term.pages %}
    <li>
      {{ post.date }} - <a href="{{ get_url(path=post.path) }}"> {{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
