{% extends "base.html" %}

{% block title %}
<title>Tag "{{ term.name }}" | Gio's Site</title>
{% endblock title %}}

{% block content %}
<h2>Posts with the tag "{{ term.name }}"</h2>

<ul>
{% for post in term.pages %}
  <li>
    {{ post.date }} - <a href="{{ get_url(path=post.path) }}"> {{ post.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock content %}
