{% extends "base.html" %}

{% block title %}
<title>Tags | Gio's Site</title>
{% endblock title %}

{% block content %}
<div class="my-prose">
  <h1>Tags</h1>

  <ul>
    {% for tag in terms %}
    <li>
      <a class="tag" href="{{ tag.permalink }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
