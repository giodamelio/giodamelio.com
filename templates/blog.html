{% extends "section.html" %}

{% block main %}
{% set projects = get_section(path="blog/_index.md", metadata_only=true) %}
<main>
  {{ section.content | safe }}

  <ol>
  {% for page in section.pages %}
    <li><a href="{{page.permalink}}">{{ page.title }}</a></li>
  {% endfor %}
  </ol>
</main>
{% endblock %}
