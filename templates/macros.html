{% macro input(label, type="text") %}
<label>
  {{ label }}
  <input type="{{type}}" />
</label>
{% endmacro input %}

{% macro tag(name, small=false) %}
{% if small %}
<span class="tag small">
  <a href="{{ get_taxonomy_url(kind='tags', name=name) }}">{{ name }}</a>
</span>
{% else %}
<span class="tag">
  <a href="{{ get_taxonomy_url(kind='tags', name=name) }}">{{ name }}</a>
</span>
{% endif %}
{% endmacro input %}
